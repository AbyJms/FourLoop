<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trash Dash - Profile</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header class="topbar">
  <div class="logo">STRANGER TRASH</div>
  <button class="logout">Logout</button>
</header>

<main class="main-layout">
  <aside class="sidebar">
    <a class="tab-button" href="/dashboard">Dashboard</a>
    <a class="tab-button" href="/mission">Missions</a>
    <a class="tab-button active" href="/profile">Profile</a>
    <a class="tab-button" href="/store">Redeem Store</a>
  </aside>

  <section class="card leaderboard-card">
    <div class="profile-card">

      <div class="profile-header">
        <h2 class="profile-username">Retrieving Data...</h2>
        <div class="current-title">
          Current Title: <span>Retrieving Data...</span>
        </div>
      </div>

      <!-- STATS BLOCK -->
      <div class="profile-stats">
        <div class="stat-row">
          <span class="stat-label">USERNAME:</span>
          <span class="stat-value" id="stat-username">Retrieving Data...</span>
        </div>

        <div class="stat-row">
          <span class="stat-label">CREDITS:</span>
          <span class="stat-value" id="stat-credits">Retrieving Data...</span>
        </div>

        <div class="stat-row">
          <span class="stat-label">POINTS:</span>
          <span class="stat-value" id="stat-points">Retrieving Data...</span>
        </div>

        <div class="stat-row">
          <span class="stat-label">LIFE-TIME POINTS:</span>
          <span class="stat-value" id="stat-total-points">Retrieving Data...</span>
        </div>

        <div class="stat-row">
          <span class="stat-label">RANK:</span>
          <span class="stat-value" id="stat-rank">Retrieving Data...</span>
        </div>

        <div class="stat-row">
          <span class="stat-label">BEST-RANK:</span>
          <span class="stat-value" id="stat-best-rank">Retrieving Data...</span>
        </div>
      </div>

    </div>
  </section>
</main>

<script src="{{ url_for('static', filename='profile.js') }}"></script>
</body>
</html>
