<!-- REGISTER PANEL -->
<section id="registerPanel" class="auth-panel" aria-label="Register form">
  <h2 class="auth-title">Join STRANGER TRASH</h2>
  <p class="auth-subtitle">
    Create your account and start clearing the zone.
  </p>

  <form id="registerForm" class="auth-form" autocomplete="off">
    <label class="auth-field">
      <span>Username</span>
      <input type="text" id="registerUsername" name="registerUsername" placeholder="Your username" required />
    </label>

    <label class="auth-field">
      <span>Email</span>
      <input type="email" id="registerEmail" name="registerEmail" placeholder="you@example.com" required />
    </label>

    <label class="auth-field">
      <span>Password</span>
      <input type="password" id="registerPassword" name="registerPassword" placeholder="••••••••" required />
      <button type="button" class="toggle-password" data-target="registerPassword">Show</button>
    </label>

    <label class="auth-field">
      <span>Confirm Password</span>
      <input type="password" id="registerConfirmPassword" name="registerConfirmPassword" placeholder="••••••••" required />
      <button type="button" class="toggle-password" data-target="registerConfirmPassword">Show</button>
    </label>

    <div class="auth-actions">
      <button type="submit" class="primary-btn auth-primary-btn">Register</button>
    </div>

    <div class="divider">OR</div>

    <div class="oauth-buttons">
      <button type="button" class="google-btn">Continue with Google</button>
      <button type="button" class="facebook-btn">Continue with Facebook</button>
      <button type="button" class="github-btn">Continue with GitHub</button>
    </div>
  </form>
</section>

<!-- Scripts at the end of body -->
<script>
  // Tab switching
  const tabs = document.querySelectorAll('.auth-tab');
  const loginPanel = document.getElementById('loginPanel');
  const registerPanel = document.getElementById('registerPanel');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');

      if (tab.dataset.view === 'login') {
        loginPanel.classList.add('active');
        registerPanel.classList.remove('active');
      } else {
        registerPanel.classList.add('active');
        loginPanel.classList.remove('active');
      }
    });
  });

  // Show/hide password toggle
  const toggleButtons = document.querySelectorAll('.toggle-password');
  toggleButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const input = document.getElementById(btn.dataset.target);
      if (input.type === 'password') {
        input.type = 'text';
        btn.textContent = 'Hide';
      } else {
        input.type = 'password';
        btn.textContent = 'Show';
      }
    });
  });
</script>
</body>
