<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stranger Trash - Login / Register</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>

  <body>
    <header class="topbar">
      <div class="logo">STRANGER TRASH</div>
    </header>

    <main class="main-layout auth-layout">
      <section class="card auth-card">
        <div class="auth-tabs">
          <button class="auth-tab active" data-view="login">Login</button>
          <button class="auth-tab" data-view="register">Register</button>
        </div>

        <div id="authMessage" class="auth-message" role="alert" aria-live="polite"></div>

        <!-- LOGIN PANEL -->
        <section id="loginPanel" class="auth-panel active" aria-label="Login form">
          <h2 class="auth-title">Welcome back</h2>
          <p class="auth-subtitle">
            Log in to continue in STRANGER TRASH.
          </p>

          <form id="loginForm" class="auth-form" autocomplete="off">
            <label class="auth-field">
              <span>Email</span>
              <input id="loginEmail" type="email" placeholder="you@example.com" required />
            </label>

            <label class="auth-field">
              <span>Password</span>
              <input id="loginPassword" type="password" placeholder="••••••••" required />
            </label>

            <div class="auth-actions">
              <button type="submit" class="primary-btn auth-primary-btn">
                Login
              </button>
            </div>
          </form>
        </section>

        <!-- REGISTER PANEL -->
        <section id="registerPanel" class="auth-panel" aria-label="Register form">
          <h2 class="auth-title">Join STRANGER TRASH</h2>
          <p class="auth-subtitle">
            Create your account and start clearing the zone
          </p>

          <form id="registerForm" class="auth-form" autocomplete="off">
            <label class="auth-field">
              <span>Email</span>
              <input type="email" name="registerEmail" placeholder="you@example.com" required />
            </label>

            <label class="auth-field">
              <span>Password</span>
              <input type="password" name="registerPassword" placeholder="••••••••" required />
            </label>

            <div class="auth-actions">
              <button type="submit" class="primary-btn auth-primary-btn">
                Register
              </button>
            </div>
          </form>
        </section>
      </section>
    </main>

    <!-- JS MUST BE LAST -->
    <script src="{{ url_for('static', filename='auth.js') }}"></script>
  </body>
</html>
