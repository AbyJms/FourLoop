<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stranger Trash - Login / Register</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <style>
      .toggle-password {
        margin-left: 8px;
        background: none;
        border: none;
        cursor: pointer;
        color: #007bff;
      }
    </style>
  </head>

  <body>
    <header class="topbar">
      <div class="logo">STRANGER TRASH</div>
    </header>

    <main class="main-layout auth-layout">
      <section class="card auth-card">
        <div class="auth-tabs">
          <button class="auth-tab active" data-view="login">Login</button>
          <button class="auth-tab" data-view="register">Register</button>
        </div>

        <div id="authMessage" class="auth-message" role="alert" aria-live="polite"></div>

        <!-- LOGIN PANEL -->
        <section id="loginPanel" class="auth-panel active" aria-label="Login form">
          <h2 class="auth-title">Welcome back</h2>
          <p class="auth-subtitle">Log in to continue in STRANGER TRASH.</p>

            <label class="auth-field">

            </label>
