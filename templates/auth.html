<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stranger Trash - Login / Register</title>

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>

  <body>
    <header class="topbar">
      <div class="logo">STRANGER TRASH</div>
    </header>

    <main class="main-layout auth-layout">
      <section class="card auth-card">
        <div class="auth-tabs">
          <button class="auth-tab active" data-view="login">Login</button>
          <button class="auth-tab" data-view="register">Register</button>
        </div>

        <div
          id="authMessage"
          class="auth-message"
          role="alert"
          aria-live="polite"
        ></div>

        <!-- LOGIN PANEL -->
        <section id="loginPanel" class="auth-panel active" aria-label="Login form">
          <h2 class="auth-title">Welcome back</h2>
          <p class="auth-subtitle">
            Log in to continue in STRANGER TRASH.
          </p>

          <form id="authForm" class="auth-form" autocomplete="off">
            <label class="auth-field">
              <span>Email</span>
              <input
                id="loginEmail"
                type="email"
                name="loginEmail"
                placeholder="you@example.com"
                required
              />
            </label>

            <label class="auth-field">
              <span>Password</span>
              <input
                id="loginPassword"
                type="password"
                name="loginPassword"
                placeholder="••••••••"
                required
              />
            </label>

            <div class="auth-actions">
              <button type="submit" class="primary-btn auth-primary-btn">
                Login
              </button>
              <button type="button" class="secondary-btn auth-secondary-btn">
                Forgot password
              </button>
            </div>
          </form>
        </section>

        <!-- REGISTER PANEL -->
        <section
          id="registerPanel"
          class="auth-panel"
          aria-label="Register form"
        >
          <h2 class="auth-title">Join STRANGER TRASH</h2>
          <p class="auth-subtitle">
            Create your account and start clearing the zone
            <script>
              const tabs = document.querySelectorAll('.auth-tab');
              const loginPanel = document.getElementById('loginPanel');
              const registerPanel = document.getElementById('registerPanel');
            
              tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                  // Remove 'active' class from all tabs
                  tabs.forEach(t => t.classList.remove('active'));
                  // Add 'active' class to clicked tab
                  tab.classList.add('active');
            
                  // Show/hide panels
                  if (tab.dataset.view === 'login') {
                    loginPanel.classList.add('active');
                    registerPanel.classList.remove('active');
                  } else {
                    registerPanel.classList.add('active');
                    loginPanel.classList.remove('active');
                  }
                });
              });
            </script>
</body>
